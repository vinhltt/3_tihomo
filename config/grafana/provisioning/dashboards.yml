apiVersion: 1

providers:
  # TiHoMo Dashboard Provider
  - name: 'tihomo-dashboards'
    orgId: 1
    folder: 'TiHoMo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true