[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000/

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[analytics]
reporting_enabled = false
check_for_updates = true

[security]
admin_user = admin
admin_password = tihomo123
allow_sign_up = false
secret_key = tihomo_secret_key_for_grafana

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console, file
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[feature_toggles]
enable = traceToLogs,correlations,traces,nodeGraph,tracing

[plugins]
enable_alpha = true
plugin_admin_enabled = true

[explore]
enabled = true

[tracing]
opentelemetry.otlp.address = tempo:4317
opentelemetry.otlp.propagation = tracecontext,baggage
opentelemetry.sampler_type = const
opentelemetry.sampler_param = 1