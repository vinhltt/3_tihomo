# RabbitMQ Configuration for TiHoMo Message Queue Testing
# Optimized for development v√† testing environment

# Logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbitmq.log
log.file.level = info

# Connection limits
num_acceptors.tcp = 10
handshake_timeout = 10000

# Memory thresholds
vm_memory_high_watermark.relative = 0.4
disk_free_limit.relative = 2.0

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Default user permissions
default_user = tihomo
default_pass = tihomo123
default_user_tags.administrator = true
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Performance tuning cho message queue testing
channel_max = 2047
heartbeat = 60

# Queue settings
queue_master_locator = min-masters

# Clustering (disable for single node)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
